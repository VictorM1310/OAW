<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
    <title>News</title>
  </head>
  <body>

     <!-- sidebar -->
     <nav class="sidebar close">
      <header>
        <!-- Encabezado y logo -->
        <div class="image-text">
          <span class="image">
            <img src="assets/img/logo-libro.png" alt="" />
          </span>
          <div class="text header-text">
            <span class="name">YourNews</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <!-- Menu -->
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i class="bx bx-search icon" onclick="search()"></i>
            <form id="formulario">
              <input type="search" name="search" placeholder="Search..." />
            </form>
            
          </li>
          <ul class="menu-links">
            <li>
              <a href="home.html">
                <i class="bx bxs-home icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
        </div>

        <!-- Logout y mode switch -->
        <div class="bottom-content">
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bxs-moon icon moon"></i>
              <i class="bx bxs-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">News</div>
      <div class="container d-flex justify-content-end mb-3">
        <button type="button" onclick="refresh()" class="btn btn-primary mb-2" style="background-color: #246180; border: none;"><i class='bx bx-refresh text-center' style="font-size: 30px;"></i></button>
      </div>
      <div class="container mb-4">
        <form name="order">
          <select name = "orderSelect" class="form-select" aria-label="Default select example">
            <option selected>Ordered by</option>
            <option value="1">title</option>
            <option value="2">date</option>
            <option value="3">categories</option>
            <option value="4">description</option>
            <option value="5">url</option>
          </select>
          
        </form>
        <form name="orientation">
          <select name="orientationSelect" class="form-select mt-4" aria-label="Default select example">
            <option selected>Orientation</option>
            <option value="1">ascendant</option>
            <option value="2">descendant</option>
          </select>
          <input type="button" name="pulsar" value="ordenar" onclick="obtenerCampo()" class="btn btn-primary mt-4" style="background: #246180; border: none;">
        </form>
        
      </div>
      
      <div class="container-fluid">
        <div class="row" id="news">

        </div>
      </div>
    </section>
      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="assets/js/feeds.js"></script> -->
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/news.js"></script>
  </body>
</html>
