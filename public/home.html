<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feeds</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/home.css" />
  </head>
  <body>
    <!-- sidebar -->
    <nav class="sidebar close">
      <header>
        <!-- Encabezado y logo -->
        <div class="image-text">
          <span class="image">
            <img src="assets/img/logo-libro.png" alt="" />
          </span>
          <div class="text header-text">
            <span class="name">YourNews</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <!-- Menu -->
      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li>
              <a href="home.html">
                <i class="bx bxs-home icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Logout y mode switch -->
        <div class="bottom-content">
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bxs-moon icon moon"></i>
              <i class="bx bxs-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text" id="title">Feeds</div>
      <div class="container d-flex justify-content-end mb-4">
        <form id="addRSSFeedForm">
          <div class="row">
            <div class="col-auto mt-2">
              <label class="form-label">RSS Feed URL</label>
            </div>
            <div class="col-auto" style="width: 28rem">
              <input
                type="text"
                name="url"
                placeholder="URL:https://www.cbsnews.com/latest/rss/world"
                class="form-control"
              />
            </div>
            <div class="col-auto">
              <input
                type="submit"
                value="Add"
                class="btn btn-primary"
                style="background: #246180; border: none"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <div class="row" id="rssFeedContainer"></div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/sidebar.js"></script>
    <script src="assets/js/feeds.js"></script>
  </body>
</html>
