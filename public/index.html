<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" />
    <title>Website Layout</title>
    <link rel="stylesheet" href="assets/css/index.css" />
    <script>
      src = 'https://kit.fontawesome.com/a076d05399.js';
    </script>
  </head>
  <body>
    <!-- Menú de navegación -->
    <nav>
      <div class="menu">
        <div class="logo">
          <a href="#">YourNews</a>
        </div>
        <ul>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
    </nav>

    <div class="image"></div>

    <!-- Texto en la imagen -->
    <div class="center">
      <div class="title">
        Discover the most relevant news focused on your interests
      </div>
    </div>

    <!-- Formulario de login -->
    <div class="login-form center">
      <form action="#">
        <div class="login-text">Login</div>
        <div class="input-box">
          <input type="email" placeholder="Enter your email" required />
          <div class="underline"></div>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Enter your password" required />
          <div class="underline"></div>
        </div>

        <div class="input-box"><input type="submit" value="Submit" /></div>
        <p class="signup-text">
          Don't have an account? <a href="register.html">Sign up now</a>
        </p>
      </form>
    </div>

    <!-- Sección about -->
    <div class="about" id="about">
      <div class="a-container">
        <img src="assets/img/user1.png" alt="victor profile" />
        <h2 class="a-title">Nicolás Canul</h2>
        <p class="a-subtitle">Estudiante de LIS</p>
      </div>
      <div class="a-container">
        <img src="assets/img/user2.png" alt="victor profile" />
        <h2 class="a-title">Carlos Chan</h2>
        <p class="a-subtitle">Estudiante de LIS</p>
      </div>
      <div class="a-container">
        <img src="assets/img/user3.png" alt="victor profile" />
        <h2 class="a-title">Víctor Mendoza</h2>
        <p class="a-subtitle">Estudiante de LCC</p>
      </div>
      <div class="a-container">
        <img src="assets/img/user4.png" alt="victor profile" />
        <h2 class="a-title">Luis Valencia</h2>
        <p class="a-subtitle">Estudiante de LCC</p>
      </div>
    </div>
  </body>
</html>
