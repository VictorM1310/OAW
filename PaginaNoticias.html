<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- sidebar -->
    <nav class="sidebar close">
        <header>
            <!-- Encabezado y logo -->
            <div class="image-text">
                <span class="image">
                    <img src="./img/logo-libro.png" alt="">
                </span>
                <div class="text header-text">
                    <span class="name">YourNews</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <!-- Menu -->
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">                    
                    <i class='bx bx-search icon'></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-home icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-star icon' ></i>
                            <span class="text nav-text">Favorites</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-bookmark icon'></i>
                            <span class="text nav-text">Pinboards</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Logout y mode switch -->
            <div class="bottom-content">
                <li class="">
                    <a href="Index.html">
                        <i class='bx bxs-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode"">
                    <div class="moon-sun">
                        <i class='bx bxs-moon icon moon'></i>
                        <i class='bx bxs-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <script src="sidebar.js"></script>
    <section class="home">
        <div class="text">Home</div>
    </section>
</body>

</html>
