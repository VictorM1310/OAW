<!DOCTYPE html>
<html lang="en"><head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" as="style" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" onload="this.onload=null;this.rel='stylesheet'">
    
    <title>News</title>
  </head>

  <body>
    <!-- sidebar -->
    <nav class="sidebar close">
      <header>
        <!-- Encabezado y logo -->
        <div class="image-text">
          <span class="image">
            <img src="assets/img/logo-libro.png" alt="Book" width="60px" height="60px">
          </span>
          <div class="text header-text">
            <span class="name">YourNews</span>
          </div>
        </div>
        <i class="bx bx-chevron-right toggle"></i>
      </header>

      <!-- Menu -->
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <i id="searchByTitleButton" class="bx bx-search icon"></i>
            <form id="searchByTitleForm">
              <input type="search" name="search" placeholder="Search...">
            </form>
          </li>
          <ul class="menu-links">
            <li>
              <a href="home.html">
                <i class="bx bxs-home icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
          </ul>
        </div>

        <!-- Logout y mode switch -->
        <div class="bottom-content">
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bxs-moon icon moon"></i>
              <i class="bx bxs-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">News</div>
      <div class="container d-flex justify-content-end mb-3">
        <button id="refreshButton" type="button" class="btn btn-primary mb-2 bg-dark-blue border-0">
          <i class="bx bx-refresh text-center" style="font-size: 30px"></i>
        </button>
      </div>
      <div class="container mb-4">
        <form name="order">
          <select id="orderSelect" class="form-select" aria-label="Default select example">
            <option value="pubDate" selected="">Ordered by</option>
            <option value="title">Title</option>
            <option value="pubDate">Publication date</option>
            <option value="categories">Categories</option>
            <option value="description">Description</option>
            <option value="url">URL</option>
          </select>
        </form>
        <form name="orientation">
          <select id="orderTypeSelect" class="form-select mt-4" aria-label="Default select example">
            <option value="asc" selected="">Order type</option>
            <option value="asc">Ascendant</option>
            <option value="desc">Descendant</option>
          </select>
          <input id="orderByButton" type="button" value="Order news" class="btn btn-primary bg-dark-blue mt-4 border-0">
        </form>
      </div>
      <div class="container-fluid">
        <div class="row" id="newsContainer"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
  

</body></html>
